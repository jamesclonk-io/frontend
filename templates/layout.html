<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="jamesclonk.io">
    <meta name="author" content="JamesClonk">
    <link rel="icon" href="/favicon.ico">

    <title>{{ .Title }}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="/css/jcio.css" rel="stylesheet">
  </head>

  <body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">jamesclonk.io</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {{ $active := .ActiveLink }}
            {{ range .Navbar }}
              {{ if not .Dropdown }}
                <li class='{{ if eq .Link $active }}active{{ end }}'><a href="{{ .Link }}">{{ .Name }}</a></li>
              {{ else }}
                <li class='dropdown'>
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ .Name }} <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                  {{ range .Dropdown }}
                    <li class='{{ if eq .Link $active }}active{{ end }}'><a href="{{ .Link }}">{{ .Name }}</a></li>
                  {{ end }}
                  </ul>
                </li>
              {{ end }}
            {{ end }}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" role="main">
      {{ yield }}
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
